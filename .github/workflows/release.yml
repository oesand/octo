name: Auto Release ğŸš€

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  check_admin:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Check if triggered by admin
        id: check_admin
        run: |
          permission=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/collaborators/${{ github.actor }}/permission" \
            | jq -r .permission)
          if [ "$permission" = "admin" ]; then
            echo "is_admin=true" >> $GITHUB_OUTPUT
          else
            echo "is_admin=false" >> $GITHUB_OUTPUT
          fi

      - name: âœ… Run if admin
        if: steps.check_admin.outputs.is_admin == 'true'
        run: echo "Workflow triggered by an admin - ${{ github.actor }}"

      - name: âŒ Fail if not admin
        if: steps.check_admin.outputs.is_admin != 'true'
        run: |
          echo "Error: This workflow can only be triggered by organization admins"
          exit 1

  release:
    needs: check_admin
    if: needs.check_admin.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: ğŸ“¦ Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.24.5

      - name: ğŸ› ï¸ Tests
        run: make test

      - name: ğŸ§¹ Cleanup xxx_test.go files
        run: find . -name "*_test.go" -delete

      - name: ğŸ§¹ Cleanup octogen tests
        run: rm -rf ./testdata

      - name: ğŸ§¹ Cleanup dependencies
        run: go mod tidy

      - name: ğŸ“Œ List files
        run: tree -Cfi
      - name: ğŸ“Œ Write new go.mod into logs
        run: cat go.mod
      - name: ğŸ“Œ Write new go.sum into logs
        run: cat go.sum

      - name: ğŸ“¦ Build binaries
        run: |
          mkdir -p bin
          platforms=(
            "linux/amd64"
            "linux/arm64"
            "windows/amd64"
            "windows/arm64"
            "darwin/amd64"
            "darwin/arm64"
          )

          for platform in "${platforms[@]}"; do
            IFS="/" read -r GOOS GOARCH <<<"$platform"
            output="bin/octogen-${GOOS}-${GOARCH}"
            if [ "$GOOS" = "windows" ]; then
              output="${output}.exe"
            fi

            echo "ğŸ›  Building for ${GOOS}/${GOARCH}..."
            GOOS=$GOOS GOARCH=$GOARCH CGO_ENABLED=0 go build -o "$output" ./cmd/octogen
          done

          echo "âœ… Build complete:"
          ls -lh bin/

      - name: ğŸš€ Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Remove leading 'v' if present (e.g., v1.2.3 -> 1.2.3)
          VERSION="${GITHUB_REF_NAME#v}"
      
          # Split version into parts
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
      
          echo "Detected version: MAJOR=$MAJOR, MINOR=$MINOR, PATCH=$PATCH"
      
          FLAGS="--title \"$TAG\" --generate-notes"
          
          if [ "$PATCH" = "0" ]; then
            echo "ğŸŸ¢ Detected minor release ($MAJOR.$MINOR.0) â€” creating release"
          else
            echo "ğŸŸ¡ Detected patch release ($MAJOR.$MINOR.$PATCH) â€” creating prerelease"
            FLAGS="$FLAGS --prerelease"
          fi
          
          gh release create "${{ github.ref_name }}" $FLAGS bin/*
